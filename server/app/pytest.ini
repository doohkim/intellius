[tool:pytest]
# pytest 설정 파일
# ================

# 테스트 디렉토리
testpaths = src/apps/tests

# Python 경로
pythonpath = src

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 마커 설정
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    slow: 느린 테스트
    database: 데이터베이스 테스트

# 출력 설정
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 필터링
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
