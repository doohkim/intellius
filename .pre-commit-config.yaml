repos:
  # 기본 pre-commit 훅들
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
        files: '\.py$'
      - id: trailing-whitespace
        files: '\.py$'
      - id: check-yaml
        files: '\.ya?ml$'
      - id: check-json
        files: '\.json$'
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: debug-statements
        files: '\.py$'

  # Python 코드 포맷팅 및 린팅
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        files: '\.py$'

  # 로컬 커스텀 훅들
  - repo: local
    hooks:
      # Pre-push: 서버 .env 파일 업데이트
      - id: server-env-update
        name: Server Environment Update
        entry: scripts/hooks/server-env-update.sh
        language: system
        stages: [pre-push]
        pass_filenames: false
        always_run: true
