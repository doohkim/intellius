# HTTP to HTTPS redirect
server {
    listen 80;
    server_name chat.jcc-seoul.com;
    return 301 https://$server_name$request_uri;
}

# Default server block to reject unknown domains
server {
    listen 443 ssl default_server;
    ssl_reject_handshake on;
}

# Main application server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name chat.jcc-seoul.com;

    ssl_certificate /etc/letsencrypt/live/chat.jcc-seoul.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.jcc-seoul.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/chat.jcc-seoul.com/chain.pem;

    # Modern SSL settings
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Security headers
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # add_header X-Frame-Options DENY always;
    # add_header X-Content-Type-Options nosniff always;
    # add_header X-XSS-Protection "1; mode=block" always;
    # add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    charset utf-8;
    client_max_body_size 128M;
    proxy_headers_hash_max_size 512;
    proxy_headers_hash_bucket_size 256;
    
    # Timeout settings
    # proxy_connect_timeout 60s;
    # proxy_send_timeout 60s;
    # proxy_read_timeout 60s;
    # proxy_buffering on;
    # proxy_buffer_size 4k;
    # proxy_buffers 8 4k;

    location / {
        proxy_set_header REMOTE_ADDR $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_pass_header Server;
        proxy_pass http://localhost:8000;

    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://localhost:8000/health;
    }

    # Static files (FastAPI 권장 설정)
    location /static/ {
        alias /app/static/;  # Docker 컨테이너 내 정적 파일 경로
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        # Gzip 압축
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        # 보안 헤더
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }

    # Error pages
    # error_page 404 /404.html;
    # error_page 500 502 503 504 /50x.html;
    
    # Logging
    access_log /var/log/nginx/chat.jcc-seoul.com.access.log;
    error_log /var/log/nginx/chat.jcc-seoul.com.error.log;

}